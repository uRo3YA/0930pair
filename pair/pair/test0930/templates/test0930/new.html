<!doctype html>
<html lang="en">

<head>
  <title>new</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

</head>

<body>
  <div class="container mt-5">
    <form action="{% url 'test0930:create' %}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"> <b>영화제목 # 미구현</b></label>
        <input type="text" class="form-control" name="movie_title" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"> <b>제목 </b></label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>내용</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content"></textarea>
      </div>
      <div class="input-group mb-3">
        <input type="file" class="form-control" accept=".gif, .jpg, .png" name="img">
      </div>
      <input class=" btn btn-primary" style="width:100%" type="submit" value="글 작성">
    </form>
  </div>
