<!doctype html>
<html lang="en">

<head>
  <title>edit</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
  <div class="container mt-5">
    <form action="{% url 'test0930:update' post.id %}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"> <b>제목 </b></label>
        <input type="text" class="form-control" name="title" id="exampleFormControlInput1" value="{{post.title}}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><b>내용</b></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"
          name="content"> {{post.content}}</textarea>
      </div>
      <input class="btn btn-primary" style="width:100%" type="submit" value="리뷰 수정">
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>

  <script>
    // 초기값
    let countNumber = 0

    // ID가 btn인 요소를 선택
    const btn = document.querySelector('#btn')
    console.log(btn)
    // btn이 클릭 되었을 때마다 함수가 실행됨
    btn.addEventListener('click', function () {
      console.log('버튼 클릭!')
      // countNumber를 증가시키고
      countNumber += 1
      // id가 counter인의 내용을 변경 시킨다. 
      const counter = document.querySelector('#counter')
      counter.innerText = countNumber
    })
  </script>
</body>

</html>
