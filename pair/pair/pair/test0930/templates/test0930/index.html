<!doctype html>
<html lang="en">

<head>
    <title>Movie Review</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        td {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="col-12 d-flex justify-content-end">
            <a class="btn btn-primary" href="{% url 'test0930:new' %}">리뷰 작성</a>
        </div>
        <table class="table mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text text-center ">리뷰 번호</th>
                    <th scope="col" class="text text-center ">리뷰 제목</th>
                    <th scope="col" class="text text-end">작성 시간</th>
                    <th scope="col" class="text text-end">최근 수정 시간</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td class="text text-center ">
                        {{ post.id }}
                    </td>
                    <td class="text text-center ">
                        <a class="text-decoration-none" href="{% url 'test0930:detail' post.id   %} "> {{ post.title}}
                        </a>
                    </td>
                    <td class="text text-end">
                        {{ post.created_at|date:'Y년 m월 d일' }}
                    </td>
                    <td class="text text-end">
                        {{ post.updated_at|date:'Y년 m월 d일' }}
                    </td>
                </tr>
                {% endfor %}

            </tbody>


        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>
</body>

</html>
